//本脚本配置文件名必须为：Create_db_Set.ini
[CREATE_DB_SET]

//系统名称 注释内容必须放在单独的行中
SYSNAME=学员收缴费管理系统

//新数据库默认名称，若有多个数据库名称，用“|“分隔
DBNAMELIST=NetPay

//数据库文件默认存储路径
DBSAVEDIR=D:\sql_db\NetPay\

//数据库默认角色名
SANAME=NetPay_sa

//数据库创建脚本文件名称
CREATEPROCEDURESCRIPT=CreateSQLProcedure.dll

//MDF文件
MDFFILE=NetPay_Data.Mdf

//LDF文件
LDFFILE=NetPay_Log.Ldf

//数据库的备份文件
BACKUPFILE=NetPay_DB.DBK

//数据库备份目录
BACKUPDIR=D:\PayDB_BAK\

//要进行初始化的access数据库文件名称
//INITACCESSNAME=KsxtDb_Initial.mdb

//要进行初始化的表名称
//INITTABLENAME=操作员表|操作说明表|题型类别表|InKeyTable
